<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="Infinitysoftway" />
<meta name="description" content="statistic charts">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
 
<!-- TITLE -->
<title>Oxoury - Responsive Admin Dashboard Template</title>

<!-- FAVICON -->
<link rel="shortcut icon" href="images/favicon.ico" />

<!-- STYLE -->
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>


<!-- **********  wrapper  ********** -->

<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-lg-4 d-lg-flex justify-content-center align-items-center bg-light">
      <div class="login">
        <div class="title">
          <h3>We are Oxoury</h3>
          <p>Welcome back, please login to you account</p>
        </div>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-bottom">
            <div class="custom-control custom-checkbox d-inline-block">
              <input type="checkbox" class="custom-control-input" name="remember" id="remember">
              <label class="custom-control-label" for="remember">Remember login</label>
            </div>
            <div class="forgot-pass">
              <a href="#"> Forgot password </a>
            </div>
          </div>
          <a href="#" class="btn btn-primary">Login</a>
        </form>
        <span>Don't have an account? Create one <a href="#"> here.</a></span>
      </div>
    </div>
    <div class="col-lg-8 d-flex justify-content-center align-items-center">
      <div class="w-100 py-5">
        <img class="img-fluid d-block mx-auto center-block" src="images/error.svg" alt="">
      </div>
    </div>
  </div>
</div>

<!-- **********  Wrapper  ********** -->


<!-- **********  Javascript  ********** -->

<!-- jquery -->
<script src="js/jquery-3.6.0.min.js"></script>

<!-- bootstrap -->
<script src="js/bootstrap/bootstrap.bundle.min.js"></script>

<!-- jquery-nicescroll -->
<script src="js/jquery-nicescroll/jquery.nicescroll.min.js"></script>

<!-- custom -->
<script src="js/custom.js"></script>
	
</body>
</html>
