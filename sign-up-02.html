<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="Infinitysoftway" />
<meta name="description" content="statistic charts">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
 
<!-- TITLE -->
<title>Oxoury - Responsive Admin Dashboard Template</title>

<!-- FAVICON -->
<link rel="shortcut icon" href="images/favicon.ico" />

<!-- STYLE -->
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

<!-- **********  Wrapper  ********** -->


<div class="login-bg pt-5 pt-lg-0" style="background-image: url(images/bg.jpg);">
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-lg-5 col-xl-3 d-lg-flex justify-content-center align-items-center">
        <div class="login bg-white py-5 px-5">
          <div class="title">
            <h3>Lets get you set up</h3>
            <p>Create your account</p>
          </div>
          <form>
            <div class="row">
              <div class="form-group col">
                <input type="text" class="form-control" placeholder="First name" required>
              </div>
              <div class="form-group col">
                <input type="text" class="form-control" placeholder="Last name" required>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Confirm password" required>
            </div>
            <a href="#" class="btn btn-primary">Signup</a>
          </form>
          <p class="mb-0">By clicking register. you agree on our <a href="#"> terms and condition</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- **********  Wrapper  ********** -->


<!-- **********  Javascript  ********** -->

<!-- jquery -->
<script src="js/jquery-3.6.0.min.js"></script>

<!-- bootstrap -->
<script src="js/bootstrap/bootstrap.bundle.min.js"></script>

<!-- jquery-nicescroll -->
<script src="js/jquery-nicescroll/jquery.nicescroll.min.js"></script>

<!-- custom -->
<script src="js/custom.js"></script>
	
</body>
</html>
